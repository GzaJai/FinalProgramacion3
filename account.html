  <!-- Account logic -->
  <script>
    const accountName = document.getElementById("account-name");
    const accountRole = document.getElementById("account-role");
    const accountEmail = document.getElementById("account-email");
    const emailItem = document.getElementById("email-item");
    const adminDashboardButton = document.getElementById("admin-dashboard-button");
    const adminBadge = document.getElementById("admin-badge");
    const logoutButton = document.getElementById("logout-button");

    const token = sessionStorage.getItem("access_token");

    // Verificar si hay token
    if (!token) {
      window.location.href = "login.html";
    }

    // Botón admin dashboard
    adminDashboardButton.addEventListener("click", () => {
      window.location.href = "admin-dashboard.html";
    });

    // Obtener información del usuario
    fetch("http://localhost:8000/auth/me", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error("No autorizado");
      }
      return res.json();
    })
    .then(user => {
      console.log(user);
      showUserInfo(user);
    })
    .catch(err => {
      console.error(err);
      alert("Error al cargar la información del usuario");
      sessionStorage.removeItem("access_token");
      window.location.href = "login.html";
    });

    // Mostrar información del usuario
    function showUserInfo(user) {
      if (user.role === "admin") {
        accountName.textContent = user.email;
        accountEmail.textContent = user.email;
        emailItem.removeAttribute("hidden");
        adminDashboardButton.removeAttribute("hidden");
        adminBadge.removeAttribute("hidden");
      } else if (user.role === "customer") {
        accountName.textContent = `${user.client.name} ${user.client.lastname}`;
        accountEmail.textContent = user.client.email;
        emailItem.removeAttribute("hidden");
      }
      
      accountRole.textContent = user.role === "admin" ? "Administrador" : "Cliente";
    }

    // Botón cerrar sesión
    logoutButton.addEventListener("click", () => {
      if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
        sessionStorage.removeItem("access_token");
        sessionStorage.removeItem("user");
        window.location.href = "index.html";
      }
    });

  </script>
